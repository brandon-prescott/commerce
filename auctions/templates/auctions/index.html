{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ heading }}</h2>

    {% if number_of_listings > 0 %}
    <div class="container-fluid">
        <div class="row">
            {% for listing in all_listings %}
                <a href="{% url 'listing' listing_id=listing.id %}" class="listing-panel-link" style="text-decoration: none;">
                    <div class="col-auto listing-panel">
                        <div class="img-container">
                            <div class="img-container-2">
                                <img src="{{ listing.image_url }}" onerror="this.onerror=null;this.src='https://www.survivorsuk.org/wp-content/uploads/2017/01/no-image.jpg';" class="home-img">
                            </div>
                        </div>
                        <div class="panel-summary">
                            <div class="panel-title">
                                {{ listing.title }}
                            </div>
                            <div class="panel-price">
                                <b>${{ listing.price }}</b>
                            </div>
                            <div class="panel-time">
                                {{ listing.time }}
                            </div>
                        </div>     
                    </div>
                </a> 
            {% endfor %} 
        </div>
    </div>   
    {% else %}
        No listings
    {% endif %}
    
{% endblock %}
