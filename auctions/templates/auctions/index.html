{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ heading }}</h2>

    {% if number_of_listings > 0 %}
    <div class="container-fluid">
        <div class="row row-cols-auto">
            {% for listing in all_listings %}
                <a href="{% url 'listing' listing_id=listing.id %}">
                    <div class="col-sm">
                        <div>
                            <img src="{{ listing.image_url }}" onerror="this.onerror=null;this.src='https://www.survivorsuk.org/wp-content/uploads/2017/01/no-image.jpg';" class="rounded" width="300px" height="300px">
                        </div>
                        <div>
                            Title: {{ listing.title }}
                        </div>
                        <div>
                            Current Price: ${{ listing.price }}
                        </div>
                        <div>
                            Created: {{ listing.time }}
                        </div>
                    </div>
                </a> 
            {% endfor %} 
        </div>
    </div>   
    {% else %}
        No listings
    {% endif %}
    
{% endblock %}
